{% extends "layout.html" %}

{% block body %}
        {% if g.user.is_authenticated %}
        	<a href="/logout">Logout</a>
        {% endif %}

		<div id="images">
			{% for m in media %}
				<p>
					<img src="{{m.img_url}}" alt="">
					<form action="" method="post">
						<input type="text" name="url{{m.un_id}}">
  					</form>
				</p>

			{% endfor %}
		
		</div>

{% endblock %}
